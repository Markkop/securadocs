services:
  postgres:
    image: postgres:16-alpine
    container_name: securdocs-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nextcloud:
    image: nextcloud:apache
    container_name: securdocs-nextcloud
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: ${NEXTCLOUD_DB_PASSWORD:-nextcloud_dev_password}
      NEXTCLOUD_ADMIN_USER: admin
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD:-admin123}
      NEXTCLOUD_TRUSTED_DOMAINS: localhost
    volumes:
      - nextcloud_data:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile.dev}
    container_name: securdocs-app
    environment:
      DATABASE_URL: postgresql://securdocs:${SECURDOCS_DB_PASSWORD:-securdocs_dev_password}@postgres:5432/securdocs
      AUTH_SECRET: ${AUTH_SECRET:-dev_secret_change_in_production}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXTCLOUD_URL: http://nextcloud
      NEXTCLOUD_USER: ${NEXTCLOUD_USER:-securadocs}
      NEXTCLOUD_PASSWORD: ${NEXTCLOUD_PASSWORD:-securadocs_dev_password}
      NEXTCLOUD_WEBDAV_PATH: ${NEXTCLOUD_WEBDAV_PATH:-/remote.php/dav/files/securadocs}
    volumes:
      # Mount source code for hot reload in development
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      nextcloud:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  nextcloud_data:
